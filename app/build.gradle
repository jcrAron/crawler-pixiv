plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
}

sourceCompatibility = "1.17"
targetCompatibility = "1.17"


repositories {
    mavenCentral()
}

dependencies {
    // JUnit 
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    implementation 'com.google.guava:guava:30.1.1-jre'
    
    
    //implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.jsoup:jsoup:1.7.2'
    //implementation 'net.sourceforge.htmlunit:htmlunit:2.32'
    
    //implementation 'org.apache.commons:commons-exec:1.3'
    //implementation 'com.github.huanying04.utils:jixiv:0.1.0.14'
    
    // org.json
    // https://mvnrepository.com/artifact/org.json/json
	implementation group: 'org.json', name: 'json', version: '20211205'
	
	// jackson json
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
	// implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.13.2'
    
    // https
    implementation 'org.apache.httpcomponents:httpclient:4.5.2'
    
    // SQLite
    // https://mvnrepository.com/artifact/org.xerial/sqlite-jdbc
	implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.36.0.3'
	
	// Windows DPAPI 
	// https://github.com/peter-gergely-horvath/windpapi4j
	//implementation 'com.github.peter-gergely-horvath:windpapi4j:1.0'
	
	// jna
	// easy access to native shared libraries (DLLs on Windows)
	// https://github.com/java-native-access/jna
    implementation 'net.java.dev.jna:jna-platform:5.10.0'
}

application {
    // Define the main class for the application.
    mainClass = 'net.jcraron.pixivcrawler.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
